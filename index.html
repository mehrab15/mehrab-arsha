<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Love</title>

  <!-- Romantic fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;         
      --pill: #fff0f6;       
      --text: #2b2b2b;
      --accent: #e75480;
      --maxw: 900px;
      --btn: #ffd633;        /* Yellow button */
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, sans-serif;
    }
    .wrap {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 16px;
      text-align: center;
    }
    /* Lovely still header */
    .headline {
      margin: 14px auto 22px;
      padding: 22px 20px;
      background: var(--pill);
      border-radius: 18px;
      text-align: center;
      line-height: 1.8;
      box-shadow: 0 8px 22px rgba(0,0,0,.08);
    }
    .headline h1 {
      font-family: "Great Vibes", cursive;
      font-size: 32px;
      margin: 0 0 12px;
      color: var(--accent);
    }
    .headline p {
      font-size: 17px;
      margin: 0;
      color: #444;
    }

    /* Image card */
    .card {
      max-width: 520px;
      margin: 0 auto 24px;
      background: #fff;
      border-radius: 18px;
      padding: 10px;
      box-shadow: 0 12px 32px rgba(0,0,0,.12);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    /* Buttons */
    .buttons {
      margin-top: 18px;
    }
    .buttons button {
      background: var(--btn);
      border: none;
      border-radius: 10px;
      padding: 12px 28px;
      margin: 0 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,.1);
    }
    .buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,.15);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Lovely still message -->
    <div class="headline">
      <h1>My Dearest Arshu ‚ù§Ô∏è</h1>
      <p>
        You are the most beautiful blessing in my life.  
        Every time I am with you, the world feels lighter,  
        the stress fades away, and my heart feels whole.  
        I want to love you endlessly and keep this feeling forever.  
        Will you be my girlfriend? üíï
      </p>
    </div>

    <!-- Image -->
    <div class="card">
      <img src="propose.png" alt="Proposal Image">
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button onclick="location.href='yes.html'">Yes ü•∞</button>
      <button onclick="location.href='no.html'">No üò°</button>
    </div>
  </div>
</body>
</html>
